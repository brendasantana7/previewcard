<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="imgCubo" src="src/img/image-equilibrium.jpg" alt="Cubo">
            <!-- <img class="view" src="./src/img/icon-view.svg" alt="view"> -->
        
            <div class="text">
            <h2>
            <a href="#">Equilibrium #3429</a>
        </h2>
            <p>
            Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
            <div class="balance">
              <div class="money">
                <img class="imgEth" src="./src/img/icon-ethereum.svg" alt="icon ethereum">
                <h2>0.041ETH</h2>
              </div>
                <div class="clock">
                <img class="imgClock" src="./src/img/icon-clock.svg" alt="icone ilustrando relogio">
                <p> 3 days left</p>
                </div>
            </div>
            <div class="profile">
            <img class="imgProfile" src="src/img/image-avatar.png" alt="imagem de perfil">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
        </div>
    </div>
    
</body>
</html>
